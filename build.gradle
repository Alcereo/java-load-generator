group 'ru.alcereo'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.1'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'ru.alcereo.Application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.22'

//    RestTemplate
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.10.RELEASE'

//    Metrics
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.2.3'
    compile group: 'com.github.davidb', name: 'metrics-influxdb', version: '0.9.3'

//
    compile group: 'com.beust', name: 'jcommander', version: '1.72'

}
